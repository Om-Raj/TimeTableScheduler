{% extends "_base.html" %}

{% block title %}Create Section{% endblock %}

{% block content %}
<h1 class="display-4">Add Section</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Create Section</button>
    <a href="{% url 'timetable_detail' org_id=org_id timetable_id=timetable_id %}" class="btn btn-secondary">Back to Timetable</a>
</form>

{% endblock %}
