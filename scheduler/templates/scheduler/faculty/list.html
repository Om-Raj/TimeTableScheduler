{% extends "_base.html" %}

{% block title %}Faculties{% endblock title %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="display-4">Faculties for {{ organization.name }}</h1>
        <a class="btn btn-primary" href="{% url 'faculty_create' org_id=organization.id %}">Create Faculty</a>
      </div>
      <ul class="list-group">
        {% for object in object_list %}
          <li class="list-group-item">
            <a href="{% url 'faculty_detail' org_id=organization.id pk=object.id %}">{{ object.name }}</a>

          </li>
        {% empty %}
          <li class="list-group-item">No faculties available.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
