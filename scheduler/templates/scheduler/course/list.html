{% extends "_base.html" %}

{% block title %}Course{% endblock title %}

{% block content %}
<h1 class="display-3">Course</h1>
<a class="btn btn-success" href="{% url "course_create" org_id=organization.id %}">Create Course</a>
<ul>
{% for object in course_list %}
    <li>
        <a href="{% url "course_detail" org_id=organization.id course_id=object.course_id%}">{{ object.course_id }}</a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
