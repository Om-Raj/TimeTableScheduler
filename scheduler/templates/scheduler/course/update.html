{% extends "scheduler/base.html" %}
{% block title %}Update Course{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white rounded-xl shadow p-6 border border-gray-100">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Update Course</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_course_id" class="block text-sm font-medium text-gray-700">Course ID</label>
        <input type="text" name="course_id" id="id_course_id" value="{{ form.instance.course_id }}" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400" readonly>
        <p class="mt-1 text-xs text-gray-500">Course ID cannot be changed.</p>
      </div>
      <div>
        <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" name="title" id="id_title" value="{{ form.instance.title }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="e.g. Introduction to Computer Science" required>
      </div>
      <div>
        <label for="id_rooms" class="block text-sm font-medium text-gray-700">Suitable Rooms (Optional)</label>
        <select multiple name="rooms" id="id_rooms" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
          {% for room in form.fields.rooms.queryset %}
            <option value="{{ room.pk }}" {% if room in form.instance.rooms.all %}selected{% endif %}>{{ room.room_id }}</option>
          {% endfor %}
        </select>
        <p class="mt-1 text-xs text-gray-500">Select one or more rooms where this course can be held. If none are selected, any room is considered suitable.</p>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Update</button>
    </form>
  </div>
</div>
{% endblock %}
