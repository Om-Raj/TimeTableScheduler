{% extends "_base.html" %}

{% block title %}Rooms{% endblock title %}

{% block content %}
<h1 class="display-3"> {{ organization }} Rooms</h1>
<a class="btn btn-success" href="{% url "room_create" org_id=organization.id %}">Create Room</a>
<ul>
{% for object in object_list %}
    <li>
        <a href="{% url "room_detail" org_id=organization.id room_id=object.room_id %}"> {{ object.room_id }} </a>
    </li>
{% endfor %}
</ul>
{% endblock content %}
