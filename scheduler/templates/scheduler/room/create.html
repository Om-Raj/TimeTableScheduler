{% extends "_base.html" %}
{% block title %}Create Room{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white rounded-xl shadow p-6 border border-gray-100">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Create Room</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_room_id" class="block text-sm font-medium text-gray-700">Room ID</label>
        <input type="text" name="room_id" id="id_room_id" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="e.g. 301, G-Lab" required>
      </div>
      <div>
        <label for="id_capacity" class="block text-sm font-medium text-gray-700">Capacity</label>
        <input type="number" name="capacity" id="id_capacity" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" placeholder="e.g. 45" required>
        <p class="mt-1 text-xs text-gray-500">The maximum number of students the room can accommodate.</p>
      </div>
      <div class="flex items-center">
        <input type="checkbox" name="is_lab" id="id_is_lab" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="id_is_lab" class="ml-2 block text-sm text-gray-900">Is a Lab?</label>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Create</button>
    </form>
  </div>
</div>
{% endblock %}
