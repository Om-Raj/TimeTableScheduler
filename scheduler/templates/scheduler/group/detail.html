{% extends "scheduler/base.html" %}

{% block title %}{{ object.group_id }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white rounded-xl shadow p-6 border border-gray-100">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold text-gray-900">{{ object.group_id }}</h1>
      <div class="flex gap-2">
        <a href="{% url 'group_update' org_id=object.organization.id group_id=object.group_id %}" class="inline-flex items-center px-3 py-1.5 bg-blue-600 text-white text-xs font-medium rounded-lg shadow hover:bg-blue-700">Update</a>
        <a href="{% url 'group_delete' org_id=object.organization.id group_id=object.group_id %}" class="inline-flex items-center px-3 py-1.5 bg-red-600 text-white text-xs font-medium rounded-lg shadow hover:bg-red-700">Delete</a>
      </div>
    </div>
    <p>Group ID: {{ object.group_id }}</p>
    <p>Size: {{ object.size }}</p>
    <p>Organization: {{ object.organization.name }}</p>
  </div>
</div>
{% endblock %}
