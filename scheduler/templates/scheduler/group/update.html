{% extends "scheduler/base.html" %}
{% block title %}Update Group{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white rounded-xl shadow p-6 border border-gray-100">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Update Group</h1>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_group_id" class="block text-sm font-medium text-gray-700">Group ID</label>
        <input type="text" name="group_id" id="id_group_id" value="{{ form.instance.group_id }}" class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-sm shadow-sm" readonly>
        <p class="mt-1 text-xs text-gray-500">Group ID cannot be changed.</p>
      </div>
      <div>
        <label for="id_size" class="block text-sm font-medium text-gray-700">Size</label>
        <input type="number" name="size" id="id_size" value="{{ form.instance.size }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" required>
        <p class="mt-1 text-xs text-gray-500">The number of students in the group.</p>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Update</button>
    </form>
  </div>
</div>
{% endblock %}
