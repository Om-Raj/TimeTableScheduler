version: '3.9'

services:
  web:
    build: .
    working_dir: /code
    command: >
      sh -c "python manage.py migrate && 
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A website worker -l info
    volumes:
      - .:/code
    depends_on:
      - redis
    env_file:
      - .env
